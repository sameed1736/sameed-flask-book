<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <center>
    <h1> Welcome {{name}} to booksite</h1>


    <a href="{{ url_for('DisplayCart',username=username) }}" class="btn btn-success">View Cart</a>
    </center>
    <table class="table table-dark">
    {% for i in data %}
    <tr scope="row">
        <form action="{{ url_for('AddToCart') }}" method="post">
       
        <td ><img src="{{ url_for('static', filename = i[5]) }}" alt="book image" height="100px" width="100px"></td>
        <td>{{ i[1] }}</td>
        <td><input type="text" value="{{ i[0] }}" name="isbn"></td>
        <td>{{ i[-1] }}</td>
        <td><input type="text" name="username" value="{{ username }}"></td>
        <td><input type="submit" class="btn btn-primary" value="Add to Cart"></td>

        </form>

    </tr>
    {% endfor %}
</table>

</body>
</html>
<style>

    *{
        font-size: 20px;
    }
</style>

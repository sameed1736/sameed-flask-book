<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <table class="table table-dark">


    <tr scope="row">
     <td>COVER PHOTO</td>
     <TD>PRICE</TD>
     <TD>NAME</TD>
     <TD>QUANTITY</TD>
     <TD></TD>
    </tr>
    {% for i in data %}

    <tr scope="row">
    
    
        <td><img src="{{ url_for('static', filename = i[0]) }}" alt="book image" height="100px" width="100px"></td>
    <td> {{ i[1]|int }} </td>
    <td> {{ i[2] }} </td>
    <td>{{ i[-1] }}</td>
    <td><a href="{{ url_for('DeleteCart',isbn=i[3]) }}" class="btn btn-danger"> Remove from cart</a></td>
    </tr>
    {% endfor %}
</table>

<a href="{{ url_for('Checkout',username=username) }}" class="btn btn-success"> Checkout</a>
    
</body>
</html>

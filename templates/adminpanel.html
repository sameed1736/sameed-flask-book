<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {{ data }}
    <h1 style="color: white;">Welcome to Admin panel</h1>
    <h2 style="color: white;">Add a book</h2>

    <form action="{{ url_for('AddBook') }}"  method="post" enctype="multipart/form-data">

        <input class="form-control" type="text" name="bookname" placeholder="bookname" id=""> <br>
        <input class="form-control" type="text" name="author" placeholder="author" id=""> <br>
        <input class="form-control" type="date" name="date" placeholder="date" id=""> <br>
        <textarea name="desc" placeholder='Book Description' id="" cols="1000" rows="5"></textarea>

        
        <input class="form-control" type="text" name="isbn" placeholder="ISBN-13" id=""> <br>
        <input class="form-control" type="file" name="cover" placeholder="upload cover photo" id=""> <br>
        
        <input class="form-control" type="range" name="tradeprice" min="1" max="100" onclick="updateTextInput(this.value);"  id="traderange" /> <center><input type="text" style='background-color: black; color: white; border: none' id="tradeid" value=""><br> </center>
        <input class="form-control" type="range" name="retailprice" min="1" max="100" onclick="retailupdate(this.value);" placeholder="retailprice" id="retailrange" /><center><input style='background-color: black; color: white; border: none' type="text" id="retailid" value=""><br></center>
        <input class="form-control" type="range" name="quantity" min="1" max="100" onclick="quantityupdate(this.value);" placeholder="quantity" id="quantityrange" /><center><input style='background-color: black; color: white; border: none;' type="text" id="quantityid" value=""><br></center>
        <br>
        <center><input type="submit" class="btn btn-primary"value="Save Book"></center>
    </form>


</body>
</html>
<script>
    function updateTextInput(val) {
          document.getElementById('tradeid').value=val; 
        }
    function retailupdate(val) {
          document.getElementById('retailid').value=val; 
        }
    function quantityupdate(val) {
          document.getElementById('quantityid').value=val; 
        }

    
</script>
